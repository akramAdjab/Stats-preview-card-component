<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKING GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- LINKING CUSTOM CSS STYLES -->
    <link rel="stylesheet" href="css/main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section class="stats">
        <div class="stats__text-box">
          <h1 class="stats__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="stats__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats__numbers">
            <div class="stats__numbers-box">
              <p class="stats__number">
                <span>1</span>
                <span>0</span>
                <span>k</span>
                <span>+</span>
              </p>
              <p class="stats__description stats__description--1">companies</p>
            </div>
            <div class="stats__numbers-box">
              <p class="stats__number">
                <span>3</span>
                <span>1</span>
                <span>4</span>
              </p>
              <p class="stats__description stats__description--2">templates</p>
            </div>
            <div class="stats__numbers-box">
              <p class="stats__number">
                <span>1</span>
                <span>2</span>
                <span>m</span>
                <span>+</span>
              </p>
              <p class="stats__description stats__description--3">queries</p>
            </div>
          </div>
        </div>
        <div
          class="stats__img-box"
          role="image"
          aria-label="People works stats"
        >
          &nbsp;
        </div>
      </section>
    </main>

    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/akram-adjab-219191230/"
        target="_blank"
        rel="noopener"
        class="attribution__link"
        >Akram Adjab</a
      >.
    </div>
  </body>
</html>
